<!DOCTYPE html>
<html>
<head>
    <title>Modern Style Login Form</title>
    <style>
        /* ... Light Modern Style CSS ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #333;
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        
        /* Add styles for dark mode */

        body.dark .login-container {
            max-width: 350px;
            padding: 30px;
            background-color: #1f1f23;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        body.dark {
            background-color: #292c35;
            color: #fff;
        }

        body.dark .form-group input {
            background-color: #444;
            color: #fff;
        }

        body.dark .form-group input:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        body.dark .form-group input[type="submit"] {
            background-color: #007BFF;
        }

        body.dark .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }




        /* Add styles for toggle button */
        .checkbox {
          opacity: 0;
          position: absolute;
        }

        .checkbox-label {
          background-color: #111;
          width: 50px;
          height: 26px;
          border-radius: 50px;
          position: absolute;
          top: 20px; /* Adjust the top position as needed */
          right: 20px; /* Adjust the right position as needed */
          padding: 5px;
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .fa-moon {
          color: #f1c40f;
        }

        .fa-sun {
          color: #f39c12;
        }

        .checkbox-label .ball {
          background-color: #fff;
          width: 22px;
          height: 22px;
          position: absolute;
          left: 7px;
          top: 6px;
          border-radius: 50%;
          transition: transform 0.2s linear;
        }

        .checkbox:checked + .checkbox-label .ball {
          transform: translateX(24px);
        }




        /* Add styles for dark mode */
        body.dark .checkbox-label .ball {
          background-color: #000000;
          width: 22px;
          height: 22px;
          position: absolute;
          left: 7px;
          top: 6px;
          border-radius: 50%;
          transition: transform 0.2s linear;
        }

        body.dark .checkbox-label {
          background-color: #fff;
          width: 50px;
          height: 26px;
          border-radius: 50px;
          position: absolute;
          top: 20px; /* Adjust the top position as needed */
          right: 20px; /* Adjust the right position as needed */
          padding: 5px;
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

    </style>
    <!-- Add Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha256-2gtV7wLOEZhS7B35t2K8g7Hv1VOe3C7byKl1A8FCeF8=" crossorigin="anonymous" />
</head>
<body>
    <!-- Light/Dark Mode Toggle Button -->
    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>

    
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return false;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" onclick="submitForm()">
            </div>
        </form>
        
    </div>
    
    <script>
        const checkbox = document.getElementById("checkbox");
        checkbox.addEventListener("change", () => {
            document.body.classList.toggle("dark");
        });
    </script>
    
</body>
</html>
